<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Contact us</title>
    </head>

    <body>
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Custom CSS -->
    <style>
      .hero.inner-page {
        background-size: cover;
        background-position: center center;
        color: #fff;
        padding: 150px 0;
      }

      .custom-breadcrumbs {
        font-size: 1.2em;
        color: #fff;
      }

      #contact-section {
        padding: 80px 0;
      }

      .form-control {
        margin-bottom: 20px;
      }
      a {
        color: #fff; 
        text-decoration: none; 
        font-weight: bold;
      }

      /* Style for link hover */
      a:hover {
        color: #0e0d0d; 
      }
    </style>
  </head>

  <body>
    <!-- <a th:href="@{/contact}"></a> -->
    <div
      class="hero inner-page"
      style="background-image: url(./rental-mobil-aceh.jpg)">
      <div class="container">
        <div class="row align-items-end">
          <div class="col-lg-5">
            <div class="intro">
              <h1><strong>Contact</strong></h1>
              <div class="custom-breadcrumbs">
                <a th:href="@{/beranda-awal}">Home</a> <span class="mx-2">/</span>
                <strong>contact</strong>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="site-section bg-light" id="contact-section">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-7 text-center mb-5">
            <h2>Kontak Kami</h2>
            <p>Saran dan kritik yang kami harapkan</p>
          </div>
        </div>
        <div class="row">
          <div class="col-lg-8 mb-5">
            <form method="post">
             
              <div class="form-group row">
                <div class="col-md-6 mb-4 mb-lg-0">
                  <input
                    type="text"
                    class="form-control"
                    name="nama_awal"
                    placeholder="Nama Awal"
                  />
                </div>
                <div class="col-md-6">
                  <input
                    type="text"
                    name="nama_akhir"
                    class="form-control"
                    placeholder="Nama Akhir"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Alamat Email"
                  />
                </div>
              </div>

              <div class="form-group row">
                <div class="col-md-12">
                  <textarea
                    name="pesan"
                    id="pesan"
                    class="form-control"
                    placeholder="Pesan yang membangun."
                    cols="30"
                    rows="10"
                  ></textarea>
                </div>
              </div>
              <div class="form-group row">
                <div class="col-md-6 mr-auto">
                  <input
                    type="submit"
                    class="btn btn-block btn-primary text-white py-3 px-5"
                    value="Kirim Pesan"
                  />
                </div>
              </div>
            </form>
          </div>
          <div class="col-lg-4 ml-auto">
            <div class="bg-white p-3 p-md-5">
              <h3 class="text-black mb-4">Alamat Kami</h3>
              <ul class="list-unstyled footer-link">
                <li class="d-block mb-3">
                  <span class="d-block text-black">Alamat Lengkap: Jl. Srigunting Raya No.1</span>
                  <span></span>
                </li>
                <li class="d-block mb-3">
                  <span class="d-block text-black">Phone:  (022) 601-1304</span>
                  <span></span>
                </li>
                <li class="d-block mb-3">
                  <span class="d-block text-black">Email:velocityxrides@gmail.com</span>
                  <span></span>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    </body>
</html>
