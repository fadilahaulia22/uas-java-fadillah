<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Customer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Update Customer</h1>
        <form th:action="@{/add-save-customer}" th:object="${customer}" method="post">
            <input type="text" class="form-control mb-4 col-4" placeholder="Input id Customer" th:field="*{idCustomer}" />
            <input type="text" placeholder="Input name customer" th:field="*{name}" class="form-control mb-4 col-4" />
            <input type="text" placeholder="Input address customer" th:field="*{address}" class="form-control mb-4 col-4" />
            <input type="tel" placeholder="Input phone" th:field="*{phone}" class="form-control mb-4 col-4" />
            <input type="email" placeholder="Input email" th:field="*{email}" class="form-control mb-4 col-4" />
            <button type="submit" class="btn btn-success col-2">Save Changes</button>
        </form>
        <hr />
        <a th:href="@{/list-customer}">Back to Customer List</a>
    </div>
</body>

</html>
