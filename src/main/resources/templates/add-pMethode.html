<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Payment Method</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Add Payment Methode</h1>
    <form th:action="@{/add-save-pMethode}" th:object="${pMethode}" method="post">
      <input type="text"  placeholder="Input Id pMethode" th:field="*{idMethod}" class="form-control mb-4 col-4" />
      <input type="text" placeholder=" jenis pMethode" th:field="*{methodName}" class="form-control mb-4 col-4" />
      <button type="submit" class="btn btn-success col-2">Save Customer</button>
    </form>
    <hr />
    <a th:href="@{/list-pMethode}">Back to Payment List</a>
  </div>
</body>

</html>
