<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Update Admin</h1>
        <form th:action="@{/add-save-admin}" th:object="${admin}" method="post">
            <input type="text" class="form-control mb-4 col-4" placeholder="Input id admin" th:field="*{id}" />
            <input type="text" placeholder="Input new adminname" th:field="*{username}" class="form-control mb-4 col-4" />
            <input type="password" placeholder="Input new password" th:field="*{password}" class="form-control mb-4 col-4" />
            <button type="submit" class="btn btn-success col-2">Save Changes</button>
        </form>
        <hr />
        <a th:href="@{/list-admin}">Back to Admin List</a>
    </div>
</body>

</html>
