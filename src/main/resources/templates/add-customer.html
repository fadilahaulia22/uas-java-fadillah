<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Add Customer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
  <div class="container">
    <h1>Add Customer</h1>
    <form th:action="@{/add-save-customer}" th:object="${customer}" method="post">
      <input type="text"  placeholder="Input Id Customer" th:field="*{idCustomer}" class="form-control mb-4 col-4" />
      <input type="text" placeholder=" name customer" th:field="*{name}" class="form-control mb-4 col-4" />
      <input type="text" placeholder=" address" th:field="*{address}" class="form-control mb-4 col-4" />
      <input type="text" placeholder="Input  phone" th:field="*{phone}" class="form-control mb-4 col-4" />
      <input type="email" placeholder="Input  email" th:field="*{email}" class="form-control mb-4 col-4" />
      <button type="submit" class="btn btn-success col-2">Save Customer</button>
    </form>
    <hr />
    <a th:href="@{/payment}">Back to Payment List</a>
  </div>
</body>

</html>
