    <style>
        .car-card {
            display: flex;
            margin-bottom: 20px;
            border: 3px solid #0766AD;
            padding: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.5);
        }

        .car-image {
            flex: 0 0 150px;
            /* Set the width of the image */
            margin-right: 20px;
        }

        .car-details {
            flex: 1;
        }

        .car-price {
            flex: 0 0 150px;
            /* Set the width of the price section */
            text-align: right;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .car-card:hover {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.3);
        }

        .price {
            color: rgb(0, 68, 255);
            font-weight: bold;
        }

        /*  */
        .info-panel {
            box-shadow: 0 3px 20px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            margin-top: -30px;
            background-color: white;
        }

        .tulisan {
            font-size: 17px;
            font-weight: bold;
        }
    </style>

    <div class="container mt-4">
        <div th:each="car : ${car}" class="car-card">
            <div class="car-image">
                <img th:src="${car.image}" class="img-fluid rounded-start" alt="Car Image">
            </div>
            <div class="car-details">
                <h5 th:text="${car.brand + ' ' + car.typeCar}" class="card-title"></h5>
                <p class="card-text">
                    <span th:text="${car.typeCar + ' ' + car.productionYear}"></span><br>
                    <i class='bx bxs-briefcase-alt'></i>
                    <span th:text="${car.carTrunk + ' bagasi '}"></span><i class='bx bx-handicap'></i>
                    <span th:text="${car.seats + ' kursi'}"></span>
                </p>
            </div>
            <div class="car-price">
                <p th:text="${'Rp ' + car.price + '/hari'}" class="price"></p>
                <a th:href="@{/detail-booking/{idCar}(idCar=${car.idCar})}" class="btn btn-primary">Booking</a>
              </div>
        </div>
