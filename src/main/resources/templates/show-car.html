<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Show All Car in Velocity Rides</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home-admin.css" />
    <link
      href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body>
    <!----SIDEBAR----->
    <div class="sidebar">
      <div class="logo-details">
        <i class="bx bx-car"></i>
        <span class="logo_name">VRides</span>
      </div>
      <ul class="nav-links">
        <li>
          <a th:href="@{/beranda-admin}" class="active">
            <i class="bx bxs-grid"></i>
            <span class="links_name">Dashboard</span>
          </a>
        </li>
        <li></li>
        <li>
          <a th:href="@{/list-admin}">
            <i class="bx bxs-crown"></i>
            <span class="links_name">ADMIN</span>
          </a>
        </li>
        <li>
          <a th:href="@{/users}">
            <i class="bx bxs-user"></i>
            <span class="links_name">USER</span>
          </a>
        </li>
        <li>
          <a th:href="@{/list-car}">
            <i class="bx bxs-car"></i>
            <span class="links_name">CAR</span>
          </a>
        </li>
        <li>
          <a th:href="@{/list-customer}">
            <i class="bx bxs-user-plus"></i>
            <span class="links_name">CUSTOMER</span>
          </a>
        </li>
        <li>
          <a th:href="@{/payment}">
            <i class="bx bx-note"></i>
            <span class="links_name">PAYMENT</span>
          </a>
        </li>
        <li>
          <a th:href="@{/list-pMethode}">
            <i class="bx bxs-wallet"></i>
            <span class="links_name">PAYMENT METHODE</span>
          </a>
        </li>

        <li>
          <a th:href="@{/rented}">
            <i class="bx bx-data"></i>
            <span class="links_name">RENTED</span>
          </a>
        </li>
        <li>
          <a th:href="@{/review}">
            <i class="bx bx-message-dots"></i>
            <span class="links_name">REVIEW</span>
          </a>
        </li>
      </ul>
    </div>
    <!---------------------------------------------------->

    <div class="container">
      <div class="dashboard-header">
        <h1>Show Car</h1>
        <a th:href="@{/users}"
          >Akun
          <i class="bx bx-user-circle user"></i>
        </a>
      </div>

      <a th:href="@{/add-car}" class="btn btn-primary btn-sm mb-3 mt-4">
        Add Data Car
      </a>

      <div class="search">
        <form action="#" th:action="@{/search-car}" method="get">
          <input
            type="text"
            name="search-car"
            placeholder="Cari berdasarkan brand..."
            class="form-control search-input"
          />
          <!-- <input type="submit" name="" id="" /> -->
          <button type="submit" class="btn btn-primary search-button mt-2">
            Cari
          </button>
        </form>
      </div>

      <div class="buttons mt-2">
        <a th:href="@{/sort-by-brand-asc}">
          <button class="btn btn-secondary">Sort By Brand Asc</button>
        </a>
        <a th:href="@{/sort-by-brand-desc}">
          <button class="btn btn-secondary">Sort By Brand Desc</button>
        </a>
      </div>

      <div class="table-responsive">
        <table
          class="table table-striped table-hover table-bordered w-75 mb-4 mx-4 mt-2"
        >
          <thead class="table-dark text-center">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">IMAGE</th>
              <th scope="col">BRAND</th>
              <th scope="col">TYPE</th>
              <th scope="col">YEAR PRODUCTION</th>
              <th scope="col">PRICE</th>
              <th scope="col">SEATS</th>
              <th scope="col">CAR TRUNK</th>
              <th scope="col">STOCK</th>
              <th scope="col">DRIVER</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="a : ${cars}">
              <td th:text="${a.idCar}" class="text-center"></td>
              <td>
                <img th:src="${a.image}" alt="room image" width="64" />
              </td>
              <td th:text="${a.brand}"></td>
              <td th:text="${a.typeCar}"></td>
              <td th:text="${a.productionYear}"></td>
              <td th:text="Rp + ${a.price}"></td>
              <td th:text="${a.seats}"></td>
              <td th:text="${a.carTrunk}"></td>
              <td th:text="${a.stock}"></td>
              <td th:text="${a.driver}"></td>

              <td class="d-flex flex-row justify-content-evenly">
                <a
                  th:href="@{/edit-car/{idCar}(idCar=${a.idCar})}"
                  class="btn btn-warning me-2"
                  ><i class="bx bx-edit"></i
                ></a>
                <a
                  th:href="@{/delete-car/{idCar}(idCar=${a.idCar})}"
                  class="btn btn-danger"
                  ><i class="bx bx-trash"></i
                ></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
