<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>data Customer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
      }

      .container {
        margin-top: 50px;
      }
    </style>
  </head>

  <body>
    <br />
    <div class="container">
      <h2 class="mb-4">Form Data Customer</h2>
      <form
        th:action="@{/save-data-customer-user}"
        th:object="${customer}"
        method="post"
      >
        <div class="mb-3">
          <label for="nama">Nama Lengkap</label>
          <input
            type="text"
            class="form-control"
            id="nama"
            name="name"
            th:field="*{name}"
            required
          />
        </div>
        <div class="mb-3">
          <label for="nama">Address </label>
          <input
            type="text"
            class="form-control"
            id="alamat"
            name="address"
            th:field="*{address}"
            required
          />
        </div>

        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="phone">Phone </label>
            <input
              type="text"
              class="form-control"
              id="phone"
              name="phone"
              th:field="*{phone}"
              required
            />
          </div>

          <div class="col-md-6 mb-3">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              th:field="*{email}"
              required
            />
          </div>
        </div>
        <br />
        <div class="d-flex justify-content-end">
          <button type="submit" class="btn btn-primary">Save</button>
        </div>
        
      </form>
    </div>
  </body>
</html>
