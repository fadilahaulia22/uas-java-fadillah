<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Update Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h1>Update Payment
        </h1>
        <form th:action="@{/save-pay}" th:object="${payment}" method="post">
            <input type="text" class="form-control" th:field="${payment.idPayment}" />

            <div class="form-group">
                <label for="idCustomer">Id Customer</label>
                <select id="customer" name="customer" class="form-control"
                    th:field="${payment.customer.idCustomer}">
                    <option value="">Pilih id Customer</option>
                    <option th:each="s : ${customer}" th:value="${s.idCustomer}" th:text="${s.idCustomer}"></option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentMethod">Id Payment Methode</label>
                <select id="paymentMethod" name="paymentMethod" class="form-control"
                    th:field="${payment.paymentMethod.idMethod}">
                    <option value="">Pilih id PMethode</option>
                    <option th:each="s : ${pMethod}" th:value="${s.idMethod}" th:text="${s.idMethod}"></option>
                </select>
            </div>
    <button type="submit" class="btn btn-success col-2">Save Changes</button>
        </form>
        <hr />
        <a th:href="@{/list-customer}">Back to Customer List</a>
    </div>
</body>

</html>
