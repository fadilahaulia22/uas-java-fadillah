<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Add Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
    <style>
        .form-group {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="text-center mb-4">Add Payment</h1>
                <form action="#" th:action="@{/save-pay}" method="post">
                        <input type="text" class="form-control" th:field="${payment.idPayment}" />

                    <div class="form-group">
                        <label for="idCustomer">Id Customer</label>
                        <select id="customer" name="customer" class="form-control"
                            th:field="${payment.customer.idCustomer}">
                            <option value="">Pilih id Customer</option>
                            <option th:each="s : ${customer}" th:value="${s.idCustomer}" th:text="${s.idCustomer}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="paymentMethod">Id Payment Methode</label>
                        <select id="paymentMethod" name="paymentMethod" class="form-control"
                            th:field="${payment.paymentMethod.idMethod}">
                            <option value="">Pilih id PMethode</option>
                            <option th:each="s : ${pMethod}" th:value="${s.idMethod}" th:text="${s.idMethod}"></option>
                        </select>
                    </div>
                    
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">Kirim</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a th:href="@{/payment}">Back to Payment List</a>
</body>

</html>
